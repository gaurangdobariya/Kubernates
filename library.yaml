---
apiVersion: v1
kind: ConfigMap
metadata:
  name: library-config
  labels:
    app: library
data:
  APP_ENV: production

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-deployment
  labels:
    app: library
spec:
  replicas: 3
  selector:
    matchLabels:
      app: library
  template:
    metadata:
      labels:
        app: library
    spec:
      containers:
      - name: library
        image: library:latest
        ports:
        - containerPort: 8080
        env:
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: library-config
              key: APP_ENV
        imagePullPolicy: IfNotPresent

---
apiVersion: v1
kind: Service
metadata:
  name: library-service
  labels:
    app: library
spec:
  selector:
    app: library
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: library-ingress
  labels:
    app: library
  annotations:
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: library.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: library-service
            port:
              number: 8080